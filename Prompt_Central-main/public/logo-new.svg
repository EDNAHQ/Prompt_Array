<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="120" viewBox="0 0 600 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#9333EA"/>
      <stop offset="100%" style="stop-color:#C026D3"/>
    </linearGradient>
    <linearGradient id="arrayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#C026D3"/>
    </linearGradient>
  </defs>

  <!-- Array symbol group - made more compact -->
  <g transform="translate(10, 10)">
    <!-- Bracket left -->
    <path d="M0,0 L15,0 Q30,0 30,15 L30,85 Q30,100 15,100 L0,100" 
          fill="none" stroke="url(#arrayGradient)" stroke-width="6"/>
    
    <!-- Array elements - made narrower -->
    <g transform="translate(40, 10)">
      <!-- Element 1 -->
      <rect x="0" y="0" width="25" height="80" rx="4" 
            fill="url(#arrayGradient)" opacity="0.8"/>
      <!-- Element 2 -->
      <rect x="35" y="0" width="25" height="80" rx="4" 
            fill="url(#arrayGradient)" opacity="0.6"/>
      <!-- Element 3 -->
      <rect x="70" y="0" width="25" height="80" rx="4" 
            fill="url(#arrayGradient)" opacity="0.4"/>
    </g>

    <!-- Bracket right -->
    <path d="M145,0 L130,0 Q115,0 115,15 L115,85 Q115,100 130,100 L145,100" 
          fill="none" stroke="url(#arrayGradient)" stroke-width="6"/>
  </g>

  <!-- Text "Prompt Array" - adjusted position -->
  <text x="170" y="75" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#textGradient)">
    Prompt Array
  </text>
</svg>
