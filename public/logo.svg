<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Interconnected flowing shapes -->
  <g>
    <!-- Main flowing shape -->
    <path d="M8 20C8 12 16 8 24 16C32 24 36 16 32 24" 
          fill="url(#shape-gradient-1)"
          stroke="#9b87f5"
          stroke-width="1"
          opacity="0.9"/>
    
    <!-- Overlapping shape -->
    <path d="M12 28C20 20 28 24 32 16C36 8 28 12 24 20" 
