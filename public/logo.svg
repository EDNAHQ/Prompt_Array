  <!-- Text "Prompt Central" with dark purple color -->
  <text x="50" y="26" fill="#6E59A5" font-family="system-ui" font-size="20" font-weight="700">Prompt Central</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="shape-gradient-1" x1="0" y1="0" x2="40" y2="40">
      <stop offset="0%" stop-color="#9b87f5"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    
    <linearGradient id="shape-gradient-2" x1="40" y1="0" x2="0" y2="40">
      <stop offset="0%" stop-color="#D6BCFA"/>
      <stop offset="100%" stop-color="#9b87f5"/>
    </linearGradient>
    
    <linearGradient id="shape-gradient-3" x1="20" y1="0" x2="20" y2="40">
      <stop offset="0%" stop-color="#E5DEFF"/>
      <stop offset="100%" stop-color="#7E69AB"/>
    </linearGradient>
  </defs>
</svg>